<div class="display-table">
    <div class="display-table-cell">

        <div class="authBlock shadow">
            <h3 class="text-center">Sign Up</h3>
            <form [formGroup]="signUpForm" (ngSubmit)="signUp(signUpForm)">
                
            <input type="email" class="form-control" placeholder="Email Address" id="email" name="email" formControlName="email" [ngClass]="{ 'is-invalid': signUpForm.controls.email.errors && submitted}">
            <div *ngIf="submitted && signUpForm.controls.email.errors" class="invalid-feedback">
                <div class="errormsg" *ngIf="signUpForm.controls.email.errors.required">Email is required</div>
                <div class="errormsg" *ngIf="signUpForm.controls.email.errors.email">Enter valid email</div>
            </div>

            <div class="form-group mt-2">
                <input type="password" class="form-control" placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': signUpForm.controls.password.errors && submitted}">
                <div *ngIf="submitted && signUpForm.controls.password.errors" class="invalid-feedback">
                    <div class="errormsg" *ngIf="signUpForm.controls.password.errors.required">Password is required</div>
                </div>
            </div>

            <div class="form-group mt-1 text-center">
                <input type="submit" class="btn btn-primary" value="Regsiter">
            </div>
        </form>

            <div class="form-group mt-1 text-center">
                <span class="or"><span class="orInner">Or</span></span>
            </div>

            <div class="form-group mt-1 text-center">
                <button type="button" class="btn btn-danger text-white" (click)="googlePopUp()">
                    <i class="fab fa-google-plus-g me-1"></i>Continue with Google
                </button>
            </div>
            
            <div class="redirect-to-login text-center">
                <span>Already have an account? <a class="redirect" routerLink="/login">Log In</a></span>
            </div>
        </div>
    </div>
</div>
